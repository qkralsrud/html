<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta authors="임순범 박희민" />
    <meta copyright="본 예제는 [HTML5 웹프로그래밍 입문] 교재를 이용한 교육에만 사용할 수 있음" />
    <title> Array </title>
</head>

<body>
    <script type="text/javascript">
        var std = new Object(); //Object 는 생성자
        
        std.name = "박민경";
        std.id = "2320110193";
        std.grade = "1학년";
        delete std.grade;

        for (var i in std) {
            alert(i + " : " + std[i]);
        }
    </script>
</body></html>
