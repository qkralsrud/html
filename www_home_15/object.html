<!DOCTYPE html>
<!-- An example for JavaScript Objects -->
<html>
<head>
<title> Using Objects </title>
</head>
<body>

<p> A Simple JavaScript Example for Using Objects <br/> </p>

<script type="text/javascript">
    var person = new Object();
    person.name = "홍길동";
    person.eat=function(food) {
alert(this.name + "이 "+food+"을 먹습니다. ");
}

person.eat("밥");
       
</script>
</body>
</html>
