<!DOCTYPE html>
<!-- An example for JavaScript Objects -->
<html>
<head>
<meta charset="utf-8"/>
<meta authors="임순범 박희민"/>
<meta copyright="본 예제는 [HTML5 웹프로그래밍 입문] 교재를 이용한 교육에만 사용할 수 있음"/>
<title> Using Objects </title>
</head>
<body>

<p> A Simple JavaScript Example for Using Objects <br/> </p>

<script type="text/javascript">
    var book = new Object();
    book.title = "멀티미디어배움터";
    book.author = "임순범 외";
    book.price = 25000;
    book.page = 400;
 
for(var i in book) {
alert(i+':'+book[i]);
}
</script>


</body>
</html>
